<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'spotify/css/style.css' %}">
    <title>{% block title %}base title{% endblock title %}</title>
</head>
<body>

    {% include 'spotify/base/header.html' %}

    <div class="main">
        {% block content %}{% endblock %}
    </div>

    {% include 'spotify/base/footer.html' %}
</body>
</html>
